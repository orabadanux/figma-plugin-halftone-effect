<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Halftone Effect Plugin UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root{
        --ui-width: 420px;
        --ui-height: 600px;
        --preview-height: 260px; /* fixed preview area */
      }
      *{ box-sizing:border-box; }
      html,body{ height:100%; }
      body{
        margin:0;
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        color:#020617;
        background:#fff;
        width:var(--ui-width);
        height:var(--ui-height);
        overflow:hidden;
        display:flex; flex-direction:column;
      }

      .shell{
        display:flex; flex-direction:column;
        padding:8px;
        gap:16px;                 /* preview ↔ controls */
        height:100%; width:100%;
      }
      .card{ border:1px solid #e5e7eb; border-radius:10px; background:#fff; }

      /* Preview */
      .preview{ padding:6px; }
      .frame{
        height:var(--preview-height);
        border:1px solid #e5e7eb; border-radius:8px;
        background:#fff;          /* solid, no checkerboard */
        display:flex; align-items:center; justify-content:center;
        overflow:hidden;          /* lock canvas inside */
      }
      canvas{
        width:100%; height:100%; display:block; image-rendering:pixelated;
      }
      #placeholder-container{ text-align:center; color:#6b7280; padding:12px; }
      #placeholder{ font-weight:600; color:#1f2937; margin-bottom:6px; }
      #loading-info{ font-size:12px; }

      /* Controls */
      .controls{
        flex:1 1 auto;
        overflow:auto;
        padding:16px 0;         /* “section” padding */
        display:flex; flex-direction:column;
        gap:16px;                 /* 16px between blocks */
        scrollbar-gutter: stable both-edges;
      }
      .group{ display:grid; gap:4px; } /* label → input = 4px */

      label{ font-size:12px; font-weight:600; color:#374151; text-align:left; }

      input[type="range"], select, input[type="color"], input[type="number"]{
        height:38px; border:1px solid #d1d5db; border-radius:8px;
        padding:0 10px; background:#fff; font-size:14px; width:100%; margin:0;
      }

      .row{ display:grid; grid-template-columns:1fr 1fr; gap:16px; }

      button.primary{
        width:100%; height:40px; border:none; border-radius:8px;
        background:#1d4ed8; color:#fff; font-weight:600; cursor:pointer;
        transition:background-color .15s;
        margin:0;
        font-size:14px;
      }
      button.primary:hover{ background:#2563eb; }
      button.primary:active{ background:#3b82f6; }

      /* Support bar (divider sits 16px below button via parent gap) */
      .support-bar{
        padding-top:16px;         /* space inside above divider */
        border-top:1px solid #eee;
        display:grid; grid-template-columns:1fr 1fr; gap:16px; align-items:stretch;
      }
      .cta-bmac,.cta-kofi{
        appearance:none; border:none; padding:0; height:36px;
        border-radius:8px; cursor:pointer; background:transparent; overflow:hidden; display:flex;
      }
      .cta-bmac:focus,.cta-kofi:focus{ outline:2px solid #3b82f6; outline-offset:2px; }
      .cta-img{ width:100%; height:100%; object-fit:cover; display:block; }

      .hidden{ display:none !important; }
      .sr-only{
        position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden;
        clip:rect(0,0,0,0); white-space:nowrap; border:0;
      }
    </style>
  </head>

  <body>

      <section class="card preview">

            <div id="loading-info">If your image is large, it may take a moment to load.</div>
          </div>
        </div>
      </section>
    </div>

      const FALLBACK = "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR4nGMAAQAABQABDQottQAAAABJRU5ErkJggg==";
      const toDataURI = (b64) => (b64 && b64.trim() ? `data:image/png;base64,${b64}` : FALLBACK);
      const BMAC = { def: toDataURI(BMAC_DEFAULT_B64), hov: toDataURI(BMAC_HOVER_B64), down: toDataURI(BMAC_DOWN_B64) };
      const KOFI = { def: toDataURI(KOFI_DEFAULT_B64), hov: toDataURI(KOFI_HOVER_B64), down: toDataURI(KOFI_DOWN_B64) };
      /* ----------------------------------------------------- */

      let originalImage = null;
      let canvas, ctx, frameEl;

      const fitContain = (srcW, srcH, dstW, dstH) => {
        const s = Math.min(dstW / srcW, dstH / srcH);
        const w = Math.max(1, Math.floor(srcW * s));
        const h = Math.max(1, Math.floor(srcH * s));
        const x = Math.floor((dstW - w) / 2);
        const y = Math.floor((dstH - h) / 2);
        return { x, y, w, h, scale: s };
      };

      function openExternal(url){
        parent.postMessage({ pluginMessage: { type:"open-url", url } }, "*");
      }

      function setupUI(){
        const root = document.getElementById("root");
        root.innerHTML = `
          <section class="card preview">
            <div class="frame">
              <div id="placeholder-container" class="hidden"></div>
              <canvas id="previewCanvas"></canvas>
            </div>
          </section>

          <section class="card controls">
            <div class="group">
              <label for="gridSlider">Dot Size</label>
              <input id="gridSlider" type="range" min="1" max="50" value="10" />
            </div>

            <div class="row">
              <div class="group">
                <label for="shapeSelect">Dot Shape</label>
                <select id="shapeSelect"></select>
              </div>
              <div class="group">
                <label for="colorPicker">Dot Color</label>
                <input id="colorPicker" type="color" value="#000000" />
              </div>
            </div>

            <button id="generateBtn" class="primary">Generate</button>

            <div class="support-bar">
              <button id="bmacBtn" class="cta-bmac" title="Buy me a coffee ($5)">
                <img id="bmacImg" class="cta-img" alt="Buy me a coffee" />
                <span class="sr-only">Buy me a coffee</span>
              </button>
              <button id="kofiBtn" class="cta-kofi" title="Support on Ko-fi">
                <img id="kofiImg" class="cta-img" alt="Support on Ko-fi" />
                <span class="sr-only">Support on Ko-fi</span>
              </button>
            </div>
          </section>
        `;

        // Elements
        frameEl = root.querySelector(".frame");
        canvas  = document.getElementById("previewCanvas");
        ctx     = canvas.getContext("2d");

        const sliderGrid  = document.getElementById("gridSlider");
        const selectShape = document.getElementById("shapeSelect");
        const colorPicker = document.getElementById("colorPicker");
        const btnGenerate = document.getElementById("generateBtn");

        ["Circle","Square","Cross"].forEach(s => {
          const opt = document.createElement("option");
          opt.value = s; opt.textContent = s;
          selectShape.appendChild(opt);
        });

        [sliderGrid, selectShape, colorPicker].forEach(el => el.addEventListener("input", drawPreview));
        btnGenerate.addEventListener("click", generateAndSend);

        document.getElementById("bmacBtn").addEventListener("click", () => openExternal("https://buymeacoffee.com/oscar_rbdn"));
        document.getElementById("kofiBtn").addEventListener("click", () => openExternal("https://ko-fi.com/oscarrbdn"));

        wireButtonStates();
        drawPreview();
        window.addEventListener("resize", () => { if (originalImage) drawPreview(); });
      }

      function wireButtonStates(){
        const bmacBtn = document.getElementById("bmacBtn");
        const kofiBtn = document.getElementById("kofiBtn");
        const bmacImg = document.getElementById("bmacImg");
        const kofiImg = document.getElementById("kofiImg");
        if(!bmacBtn || !kofiBtn || !bmacImg || !kofiImg) return;

        bmacImg.src = BMAC.def; kofiImg.src = KOFI.def;

        const wire = (btn, img, s) => {
          btn.addEventListener("mouseenter", () => img.src = s.hov);
          btn.addEventListener("mouseleave", () => img.src = s.def);
          btn.addEventListener("mousedown",  () => img.src = s.down);
          btn.addEventListener("mouseup",    () => img.src = s.hov);
          btn.addEventListener("touchstart", () => img.src = s.down, { passive:true });
          btn.addEventListener("touchend",   () => img.src = s.def);
          btn.addEventListener("blur",       () => img.src = s.def);
        };
        wire(bmacBtn, bmacImg, BMAC);
        wire(kofiBtn, kofiImg, KOFI);
      }

      /* -------- Preview (aspect-fit, letterboxed) -------- */
      function drawPreview(){
        if(!originalImage || !canvas || !ctx || !frameEl) return;

        const frameW = Math.max(1, frameEl.clientWidth);
        const frameH = Math.max(1, frameEl.clientHeight);
        const dpr = window.devicePixelRatio || 1;

        // retina-safe canvas sizing
        canvas.width  = Math.round(frameW * dpr);
        canvas.height = Math.round(frameH * dpr);
        canvas.style.width  = frameW + "px";
        canvas.style.height = frameH + "px";
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        ctx.clearRect(0, 0, frameW, frameH);

        const fit = fitContain(originalImage.width, originalImage.height, frameW, frameH);

        // sample into a letterboxed buffer
        const sample = document.createElement("canvas");
        sample.width = frameW; sample.height = frameH;
        const sctx = sample.getContext("2d");
        sctx.clearRect(0,0,frameW,frameH);
        sctx.imageSmoothingQuality = "high";
        sctx.drawImage(originalImage, fit.x, fit.y, fit.w, fit.h);

        const data = sctx.getImageData(0,0,frameW,frameH).data;

        const gridSize  = Number(document.getElementById("gridSlider").value);
        const maxRadius = gridSize / 2;
        const shape     = document.getElementById("shapeSelect").value;
        const dotColor  = document.getElementById("colorPicker").value;

        ctx.fillStyle = dotColor;

        for(let y=0; y<frameH; y+=gridSize){
          for(let x=0; x<frameW; x+=gridSize){
            const xEnd = Math.min(x+gridSize, frameW);
            const yEnd = Math.min(y+gridSize, frameH);

            let totalLum = 0, count = 0;
            for(let py=y; py<yEnd; py++){
              let idx = (py*frameW + x)*4;
              for(let px=x; px<xEnd; px++){
                const a = data[idx+3];
                if(a >= 8){
                  const r=data[idx], g=data[idx+1], b=data[idx+2];
                  totalLum += 0.2126*r + 0.7152*g + 0.0722*b;
                  count++;
                }
                idx += 4;
              }
            }
            if(!count) continue;

            const avgLum = totalLum / count;
            const radius = Math.max(0, maxRadius * (1 - avgLum/255));
            if(radius < 0.5) continue;

            const cx = x + gridSize/2, cy = y + gridSize/2;
            if(shape==="Circle"){
              ctx.beginPath(); ctx.arc(cx,cy,radius,0,Math.PI*2); ctx.fill();
            }else if(shape==="Square"){
              ctx.fillRect(cx-radius, cy-radius, radius*2, radius*2);
            }else{ // Cross
              ctx.fillRect(cx-radius, cy-1, radius*2, 2);
              ctx.fillRect(cx-1, cy-radius, 2, radius*2);
            }
          }
        }
      }

      /* -------- Export (original size, preserves aspect) -------- */
      function generateAndSend(){
        if(!originalImage) return;

        const gridSize  = Number(document.getElementById("gridSlider").value);
        const maxRadius = gridSize / 2;
        const shape     = document.getElementById("shapeSelect").value;
        const dotColor  = document.getElementById("colorPicker").value;

        const W = originalImage.width, H = originalImage.height;

        const src = document.createElement("canvas");
        src.width = W; src.height = H;
        const sctx = src.getContext("2d");
        sctx.drawImage(originalImage, 0, 0, W, H);
        const data = sctx.getImageData(0, 0, W, H).data;

        const out = document.createElement("canvas");
        out.width = W; out.height = H;
        const octx = out.getContext("2d");
        octx.clearRect(0,0,W,H);
        octx.fillStyle = dotColor;

        for(let y=0; y<H; y+=gridSize){
          for(let x=0; x<W; x+=gridSize){
            const yMax = Math.min(gridSize, H-y);
            const xMax = Math.min(gridSize, W-x);

            let totalLum=0, count=0;
            for(let j=0;j<yMax;j++){
              let idx = ((y+j)*W + x)*4;
              for(let i=0;i<xMax;i++){
                const a = data[idx+3];
                if(a >= 8){
                  const r=data[idx], g=data[idx+1], b=data[idx+2];
                  totalLum += 0.2126*r + 0.7152*g + 0.0722*b;
                  count++;
                }
                idx += 4;
              }
            }
            if(!count) continue;

            const avgLum = totalLum / count;
            const radius = Math.max(0, maxRadius * (1 - avgLum/255));
            if(radius < 0.5) continue;

            const cx = x + gridSize/2, cy = y + gridSize/2;
            if(shape==="Circle"){
              octx.beginPath(); octx.arc(cx,cy,radius,0,Math.PI*2); octx.fill();
            }else if(shape==="Square"){
              octx.fillRect(cx-radius, cy-radius, radius*2, radius*2);
            }else{
              octx.fillRect(cx-radius, cy-1, radius*2, 2);
              octx.fillRect(cx-1, cy-radius, 2, radius*2);
            }
          }
        }

        const dataURL = out.toDataURL("image/png").split(",")[1];
        parent.postMessage({ pluginMessage: { type:"apply-effect", imageData:dataURL } }, "*");
      }

      /* -------- Bridge from Figma -------- */
      window.onmessage = (event) => {
        const msg = event.data.pluginMessage;
        if(msg?.type === "load-image"){
          const img = new Image();
          img.onload = () => { originalImage = img; setupUI(); };
          img.src = "data:image/png;base64," + msg.data;
        }
      };
    </script>
  </body>
